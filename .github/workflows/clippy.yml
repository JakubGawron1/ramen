name: clippy

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: nightly
          components: clippy, rust-src
          override: true

      - name: Run clippy
        run: make clippy
